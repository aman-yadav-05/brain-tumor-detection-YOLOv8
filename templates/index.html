<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Brain Tumor Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Upload MRI Image</h2>
    <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="file" class="w-full p-2 border rounded-md" required>
      <p class="text-sm text-gray-600 mt-2 italic">
        Please ensure that you upload only <span class="font-medium text-black">brain MRI images</span> in supported
        formats (JPG, JPEG, or PNG). Submitting irrelevant or unsupported files may result in inaccurate predictions.
      </p>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Upload & Detect
      </button>
    </form>
    <a href="{{ url_for('view_logs') }}" class="text-blue-600 hover:underline mt-4 block">
      View Prediction Logs â†’
    </a>

    <!-- Spinner (hidden by default) -->
    <div id="spinner" class="mt-4 hidden">
      <div class="flex items-center justify-center">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
        </svg>
        <span class="ml-2 text-gray-600">Processing image...</span>
      </div>
    </div>

  </div>
  <script>
    const form = document.getElementById('upload-form');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', () => {
      spinner.classList.remove('hidden');
    });
  </script>

</body>

</html>
